<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kirana Shop Management - Test Interface</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        width: 480px;
        max-width: 100%;
        margin: 0 auto;
        background: #f0f2f5;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .header {
        background: #075e54;
        color: white;
        padding: 10px 14px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .header h1 {
        font-size: 2em;
        margin-bottom: 10px;
      }

      .header p {
        opacity: 0.9;
      }

      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #ece5dd;
        overflow: hidden;
      }

      .section {
        margin-bottom: 30px;
      }

      .section h2 {
        color: #667eea;
        margin-bottom: 15px;
        font-size: 1.5em;
      }

      .input-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 500;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      .result {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        background: #f5f5f5;
        display: none;
      }

      .result.show {
        display: block;
      }

      .result.success {
        background: #d4edda;
        border-left: 4px solid #28a745;
      }

      .result.error {
        background: #f8d7da;
        border-left: 4px solid #dc3545;
      }

      .result pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        font-family: "Courier New", monospace;
        font-size: 14px;
      }

      .examples {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-top: 10px;
      }

      .examples h3 {
        color: #667eea;
        margin-bottom: 10px;
        font-size: 1.1em;
      }

      .examples ul {
        list-style: none;
        padding-left: 0;
      }

      .examples li {
        padding: 8px;
        margin: 5px 0;
        background: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .examples li:hover {
        background: #e9ecef;
      }

      .chat-window {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
        background: #ece5dd;
      }

      .chat-message {
        display: flex;
        margin-bottom: 8px;
      }

      .chat-message.user {
        justify-content: flex-end;
      }

      .chat-message.bot {
        justify-content: flex-start;
      }

      .message-bubble {
        max-width: 75%;
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 14px;
        line-height: 1.4;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
      }

      .chat-message.user .message-bubble {
        background: #d1ffc6;
        border-bottom-right-radius: 0;
      }

      .chat-message.bot .message-bubble {
        background: #ffffff;
        border-bottom-left-radius: 0;
      }

      .chat-input-row {
        display: flex;
        align-items: center;
        padding: 10px;
        background: #f0f0f0;
        border-top: 1px solid #d0d0d0;
        gap: 8px;
      }

      .phone-badge {
        font-size: 11px;
        color: #555;
        background: #e0e0e0;
        padding: 4px 8px;
        border-radius: 999px;
        white-space: nowrap;
      }

      .message-input {
        flex: 1;
        border-radius: 20px;
        border: 1px solid #ccc;
        padding: 12px 16px;
        font-size: 15px;
      }

      .send-button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .scan-button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: none;
        background: #128c7e;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
      }

      .scanner-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.75);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .scanner-overlay.show {
        display: flex;
      }

      .scanner-box {
        width: 90%;
        max-width: 420px;
        background: #000;
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      #scannerVideo {
        width: 100%;
        max-height: 60vh;
        background: #000;
      }

      .scanner-controls {
        padding: 8px;
        background: #111;
        text-align: right;
      }

      .scanner-close-btn {
        background: #f44336;
        border: none;
        color: #fff;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 13px;
      }

      .header-title {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .header-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #128c7e;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: 600;
      }

      .header-main {
        font-size: 1em;
        font-weight: 600;
      }

      .header-sub {
        font-size: 0.75em;
        opacity: 0.9;
      }

      .header-phone {
        font-size: 0.7em;
        opacity: 0.9;
      }

      /* Mobile full-screen layout */
      @media (max-width: 600px) {
        html,
        body {
          margin: 0;
          padding: 0;
          height: auto;
          overflow-y: auto;
        }

        body {
          align-items: stretch;
          justify-content: flex-start;
        }

        .container {
          width: 100%;
          height: 100vh;
          max-width: 100%;
          margin: 0;
          border-radius: 0;
          box-shadow: none;
        }

        /* Make sure the input row sits above Android bottom bar */
        .chat-input-row {
          padding-bottom: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-title">
          <div class="header-avatar">KB</div>
          <div>
            <div class="header-main">KiranaBuddy</div>
            <div class="header-sub">WhatsApp Test Chat</div>
          </div>
        </div>
        <div class="header-phone">Test phone: +919876543210</div>
      </div>

      <div class="content">
        <div class="chat-window" id="chatWindow">
          <div class="chat-message bot">
            <div class="message-bubble">
              Namaste! Main aapka KiranaBuddy hoon. Yahan aap WhatsApp jaisi
              chat mein commands test kar sakte ho.
            </div>
          </div>
        </div>

        <div class="chat-input-row">
          <button class="scan-button" onclick="startBarcodeScan()">üì∑</button>

          <input type="hidden" id="phone" value="+919876543210" />
          <input
            type="text"
            id="message"
            class="message-input"
            placeholder="Type a message, e.g. 'Add 10 Maggi'"
            onkeydown="handleKeyDown(event)"
          />
          <button class="send-button" onclick="simulateMessage()">‚û§</button>
        </div>

        <div class="scanner-overlay" id="scannerOverlay">
          <div class="scanner-box">
            <video id="scannerVideo" autoplay playsinline></video>
            <div class="scanner-controls">
              <button class="scanner-close-btn" onclick="stopBarcodeScan()">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // --- Simple barcode scanner for test page ---
      let scannerStream = null;
      let scanInterval = null;

      async function startBarcodeScan() {
        const overlay = document.getElementById("scannerOverlay");
        const video = document.getElementById("scannerVideo");

        if (!("BarcodeDetector" in window)) {
          alert(
            "Barcode scanning is not supported in this browser. Please type the code manually."
          );
          return;
        }

        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          alert("Camera is not available on this device.");
          return;
        }

        overlay.classList.add("show");

        try {
          scannerStream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" },
          });
          video.srcObject = scannerStream;
          await video.play();
        } catch (err) {
          console.error("Error opening camera", err);
          alert("Could not open camera. Please check permissions.");
          stopBarcodeScan();
          return;
        }

        const detector = new BarcodeDetector({
          formats: ["ean_13", "ean_8", "code_128", "upc_a", "upc_e"],
        });

        scanInterval = setInterval(async () => {
          try {
            const barcodes = await detector.detect(video);
            if (barcodes && barcodes.length > 0) {
              const code = barcodes[0].rawValue || "";
              if (code) {
                handleScannedCode(code);
              }
            }
          } catch (e) {
            console.error("Barcode detection error", e);
          }
        }, 500);
      }

      function handleScannedCode(code) {
        stopBarcodeScan();
        const input = document.getElementById("message");
        if (input) {
          input.value = code;
          input.focus();
        }
      }

      function stopBarcodeScan() {
        const overlay = document.getElementById("scannerOverlay");
        if (overlay) {
          overlay.classList.remove("show");
        }
        if (scanInterval) {
          clearInterval(scanInterval);
          scanInterval = null;
        }
        if (scannerStream) {
          scannerStream.getTracks().forEach((t) => t.stop());
          scannerStream = null;
        }
      }

      function appendMessage(text, sender) {
        const chat = document.getElementById("chatWindow");
        if (!chat) return;

        const row = document.createElement("div");
        row.className = "chat-message " + (sender === "user" ? "user" : "bot");

        const bubble = document.createElement("div");
        bubble.className = "message-bubble";
        bubble.textContent = text;

        row.appendChild(bubble);
        chat.appendChild(row);
        chat.scrollTop = chat.scrollHeight;
      }

      function handleKeyDown(event) {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          simulateMessage();
        }
      }

      async function simulateMessage() {
        const phoneInput = document.getElementById("phone");
        const messageInput = document.getElementById("message");
        const phone = phoneInput ? phoneInput.value : "";
        const message = messageInput.value.trim();

        if (!message) {
          return;
        }

        // Show user message in chat
        appendMessage(message, "user");
        messageInput.value = "";

        if (!phone) {
          appendMessage("‚ö†Ô∏è Test phone number missing.", "bot");
          return;
        }

        try {
          const response = await fetch("/webhook", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              waId: phone,
              type: "text",
              text: message,
            }),
          });

          const data = await response.json();

          if (response.ok) {
            if (data.message) {
              appendMessage(data.message, "bot");
            } else {
              appendMessage("‚úÖ Message processed (no reply text).", "bot");
            }
          } else {
            appendMessage(
              "Error: " + (data.message || JSON.stringify(data)),
              "bot"
            );
          }
        } catch (error) {
          appendMessage("Error: " + error.message, "bot");
        }
      }
    </script>
  </body>
</html>
