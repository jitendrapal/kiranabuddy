    <script>
      // --- Simple barcode scanner for test page ---
      let scannerStream = null;
      let scanInterval = null;
      // Holds scanned barcodes + quantities until user sends to backend
      let scanCart = [];
      // Global mode for the whole cart: "sale" (default) or "add"
      let scanCartMode = "sale";
      let scanBusy = false;
      let lastScannedCode = null;
      let lastScanTime = 0;

      // Simple beep sound when a product is scanned
      let scanBeepContext = null;
      function playScanBeep() {
        try {
          const AC = window.AudioContext || window.webkitAudioContext;
          if (!AC) return;
          if (!scanBeepContext) {
            scanBeepContext = new AC();
          }

          const duration = 0.08; // seconds
          const ctx = scanBeepContext;
          const osc = ctx.createOscillator();
          const gain = ctx.createGain();

          osc.type = "square";
          osc.frequency.value = 880; // beep frequency

          gain.gain.setValueAtTime(0.25, ctx.currentTime);
          gain.gain.exponentialRampToValueAtTime(
            0.001,
            ctx.currentTime + duration
          );

          osc.connect(gain);
          gain.connect(ctx.destination);

          osc.start();
          osc.stop(ctx.currentTime + duration);
        } catch (e) {
          console.warn("Beep sound error", e);
        }
      }

      async function startBarcodeScan() {
        const overlay = document.getElementById("scannerOverlay");
        const video = document.getElementById("scannerVideo");

        if (!("BarcodeDetector" in window)) {
          alert(
            "Barcode scanning is not supported in this browser. Please type the code manually."
          );
          return;
        }

        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          alert("Camera is not available on this device.");
          return;
        }

        overlay.classList.add("show");

        try {
          scannerStream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" },
          });
          video.srcObject = scannerStream;
          await video.play();
        } catch (err) {
          console.error("Error opening camera", err);
          alert("Could not open camera. Please check permissions.");
          stopBarcodeScan();
          return;
        }

        const detector = new BarcodeDetector({
          formats: ["ean_13", "ean_8", "code_128", "upc_a", "upc_e"],
        });

        scanInterval = setInterval(async () => {
          if (scanBusy) {
            return;
          }

          try {
            const barcodes = await detector.detect(video);
            if (barcodes && barcodes.length > 0) {
              const code = barcodes[0].rawValue || "";
              if (code) {
                scanBusy = true;
                handleScannedCode(code);
              }
            }
          } catch (e) {
            console.error("Barcode detection error", e);
          }
        }, 500);
      }

      function handleScannedCode(code) {
        if (!code) {
          scanBusy = false;
          return;
        }

        const now = Date.now();
        // Avoid repeatedly adding the same code if camera keeps seeing it
        if (code === lastScannedCode && now - lastScanTime < 1200) {
          scanBusy = false;
          return;
        }

        lastScannedCode = code;
        lastScanTime = now;

        // Default quantity = 1, sign decided by global mode (Sale/Add)
        const baseQty = 1;
        const delta = scanCartMode === "add" ? baseQty : -baseQty;
        addToScanCart(code, delta);
        playScanBeep();
        scanBusy = false;
      }

      function addToScanCart(code, delta) {
        if (!code) return;

        let existing = scanCart.find((item) => item.code === code);
        if (existing) {
          existing.delta += delta;
        } else {
          existing = { code, delta, name: null, unit: null, price: null };
          scanCart.push(existing);

          // Fire-and-forget lookup to show product name instead of raw barcode
          fetchProductNameForItem(existing);
        }

        updateScanCartUI();
      }

      async function fetchProductNameForItem(item) {
        try {
          const phoneInput = document.getElementById("phone");
          const phone = phoneInput ? phoneInput.value : "";
          if (!phone || !item || !item.code) return;

          const params = new URLSearchParams({
            barcode: item.code,
            phone: phone,
          });

          const resp = await fetch(
            `/api/product-by-barcode?${params.toString()}`
          );
          if (!resp.ok) return;

          const data = await resp.json();
          if (!data || !data.success || !data.product) return;

          item.name = data.product.name || null;
          item.unit = data.product.unit || null;
          item.price =
            data.product.selling_price != null
              ? data.product.selling_price
              : null;

          updateScanCartUI();
        } catch (e) {
          console.error(
            "Failed to lookup product name for barcode",
            item.code,
            e
          );
        }
      }

      function updateScanCartUI() {
        const panel = document.getElementById("scanCartPanel");
        const itemsContainer = document.getElementById("scanCartItems");
        const countEl = document.getElementById("scanCartCount");
        const totalEl = document.getElementById("scanCartTotal");

        if (!panel || !itemsContainer || !countEl) return;

        // Remove any items that ended up with 0 quantity
        scanCart = scanCart.filter((item) => item.delta !== 0);

        if (scanCart.length === 0) {
          panel.classList.add("hidden");
          itemsContainer.innerHTML = "";
          countEl.textContent = "0";
          if (totalEl) {
            totalEl.textContent = "Total: Rs 0";
          }
          return;
        }

        panel.classList.remove("hidden");
        countEl.textContent = String(scanCart.length);
        itemsContainer.innerHTML = "";

        let grandTotal = 0;

        scanCart.forEach((item) => {
          const row = document.createElement("div");
          row.className = "scan-cart-item";

          const left = document.createElement("div");
          const nameEl = document.createElement("div");
          nameEl.className = "scan-cart-item-name";
          nameEl.textContent = item.name || item.code;

          const codeEl = document.createElement("div");
          codeEl.className = "scan-cart-item-code";
          codeEl.textContent = item.name ? item.code : "";

          left.appendChild(nameEl);
          left.appendChild(codeEl);

          const absQty = Math.abs(item.delta);
          const price =
            typeof item.price === "number" && !Number.isNaN(item.price)
              ? item.price
              : null;
          let lineTotal = null;

          if (price !== null) {
            lineTotal = price * absQty;
            grandTotal += lineTotal;
          }

          if (lineTotal !== null) {
            const priceEl = document.createElement("div");
            priceEl.className = "scan-cart-item-price";
            priceEl.textContent =
              "Rs " +
              price.toFixed(2) +
              " x " +
              absQty +
              " = Rs " +
              lineTotal.toFixed(2);
            left.appendChild(priceEl);
          }

          const right = document.createElement("div");
          right.className = "scan-cart-right";

          // Quantity controls: - [qty] +
          const qtyControls = document.createElement("div");
          qtyControls.className = "scan-cart-qty-controls";

          const minusBtn = document.createElement("button");
          minusBtn.textContent = "-";
          minusBtn.className = "qty-minus";
          minusBtn.onclick = () => {
            let current = Math.abs(item.delta || 0);
            const step = 1;
            let next = current - step;
            if (next <= 0) {
              // Remove item if quantity goes to zero or below
              scanCart = scanCart.filter((it) => it !== item);
            } else {
              const sign = item.delta >= 0 ? 1 : -1;
              item.delta = sign * next;
            }
            updateScanCartUI();
          };

          const qtyDisplay = document.createElement("span");
          qtyDisplay.className = "scan-cart-qty";
          qtyDisplay.textContent = String(absQty);

          const plusBtn = document.createElement("button");
          plusBtn.textContent = "+";
          plusBtn.className = "qty-plus";
          plusBtn.onclick = () => {
            let current = Math.abs(item.delta || 0);
            const step = 1;
            const next = current + step;
            const sign = item.delta >= 0 ? 1 : -1;
            item.delta = sign * next;
            updateScanCartUI();
          };

          qtyControls.appendChild(minusBtn);
          qtyControls.appendChild(qtyDisplay);
          qtyControls.appendChild(plusBtn);

          right.appendChild(qtyControls);

          row.appendChild(left);
          row.appendChild(right);

          itemsContainer.appendChild(row);
        });

        if (totalEl) {
          if (grandTotal > 0) {
            totalEl.textContent = "Total: Rs " + grandTotal.toFixed(2);
          } else {
            totalEl.textContent = "Total: Rs 0";
          }
        }
      }

      function setScanCartMode(mode) {
        if (mode !== "sale" && mode !== "add") return;
        scanCartMode = mode;

        const saleBtn = document.getElementById("scanCartModeSale");
        const addBtn = document.getElementById("scanCartModeAdd");

        if (saleBtn && addBtn) {
          if (mode === "sale") {
            saleBtn.classList.add("active");
            addBtn.classList.remove("active");
          } else {
            addBtn.classList.add("active");
            saleBtn.classList.remove("active");
          }
        }

        // Apply sign to all items based on mode (negative for sale, positive for add)
        scanCart.forEach((item) => {
          const qty = Math.abs(item.delta || 0);
          if (!qty) return;
          item.delta = mode === "add" ? qty : -qty;
        });

        updateScanCartUI();
      }

      function clearScanCart() {
        scanCart = [];
        updateScanCartUI();
      }

      async function sendScanCartToBackend() {
        if (!scanCart.length) {
          return;
        }

        // Done scanning this batch, close camera overlay
        stopBarcodeScan();

        const phoneInput = document.getElementById("phone");
        const phone = phoneInput ? phoneInput.value : "";

        if (!phone) {
          appendMessage("‚ö†Ô∏è Test phone number missing.", "bot");
          return;
        }

        // Copy and clear immediately so UI updates
        const itemsToSend = [...scanCart];
        clearScanCart();

        // Build one summary message so shopkeeper sees full batch in one go
        const lines = [];
        for (const item of itemsToSend) {
          const delta = item.delta;
          if (!delta) continue;

          const sign = delta > 0 ? "+" : "";
          lines.push(item.code + " " + sign + delta);
        }

        if (!lines.length) {
          return;
        }

        const summaryText = lines.join("\n");
        appendMessage(summaryText, "user");

        // Collect a single combined reply with updated counts
        const summaryLines = [];
        const errorLines = [];

        // Still send each line individually to backend so existing parsing works
        for (let i = 0; i < lines.length; i++) {
          const message = lines[i];
          const item = itemsToSend[i];

          try {
            const response = await fetch("/webhook", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                waId: phone,
                type: "text",
                text: message,
              }),
            });

            const data = await response.json();

            if (response.ok) {
              if (data.success === false) {
                errorLines.push("‚ùå " + (data.message || message));
              } else {
                const result = data.data || {};
                const name =
                  result.product_name || (item && item.code) || message;
                const unit = result.unit || "";
                const newStock =
                  result.new_stock !== undefined ? result.new_stock : undefined;
                const qtyFromResult =
                  result.quantity !== undefined ? result.quantity : undefined;
                const qty =
                  qtyFromResult !== undefined
                    ? qtyFromResult
                    : Math.abs((item && item.delta) || 0);
                const isAdd = item && item.delta > 0;

                let lineText;
                if (newStock !== undefined) {
                  if (isAdd) {
                    lineText = `+${qty} ${name} added. New stock: ${newStock} ${unit}`;
                  } else {
                    lineText = `${qty} ${name} sold. Remaining stock: ${newStock} ${unit}`;
                  }
                } else {
                  // Fallback if we don't get structured stock info
                  lineText = data.message || message;
                }

                summaryLines.push(lineText);
              }
            } else {
              errorLines.push(
                "‚ùå Error: " + (data.message || JSON.stringify(data))
              );
            }
          } catch (error) {
            errorLines.push("‚ùå Error: " + error.message);
          }
        }

        if (summaryLines.length) {
          appendMessage(
            "‚úÖ Products updated:\n" + summaryLines.join("\n"),
            "bot"
          );
        }

        if (errorLines.length) {
          appendMessage(errorLines.join("\n"), "bot");
        }
      }

      // --- Voice-to-text for test page (browser speech recognition) ---
      let voiceRecognizer = null;
      let isVoiceListening = false;

      function toggleHeaderMenu(force) {
        const menu = document.getElementById("headerMenu");
        if (!menu) return;
        if (typeof force === "boolean") {
          if (force) {
            menu.classList.add("show");
          } else {
            menu.classList.remove("show");
          }
        } else {
          menu.classList.toggle("show");
        }
      }

      document.addEventListener("click", function (event) {
        const menu = document.getElementById("headerMenu");
        const container = document.querySelector(".header-menu-container");
        if (!menu || !container) return;
        if (!container.contains(event.target)) {
          menu.classList.remove("show");
        }
      });

      function toggleVoiceRecording() {
        const btn = document.getElementById("voiceButton");
        if (!btn) return;

        const SpeechRecognition =
          window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!SpeechRecognition) {
          alert("Voice-to-text is not supported in this browser. Please type.");
          return;
        }

        if (!isVoiceListening) {
          voiceRecognizer = new SpeechRecognition();
          // Always capture voice in English letters so 'dal' is recognized, not '‡§¶‡§æ‡§≤'
          voiceRecognizer.lang = "en-IN"; // English (India)
          voiceRecognizer.interimResults = false;
          voiceRecognizer.maxAlternatives = 1;

          voiceRecognizer.onresult = (event) => {
            const result = event.results[0][0];
            const transcript = result.transcript || "";
            const input = document.getElementById("message");

            if (input && transcript.trim()) {
              input.value = transcript.trim();
              simulateMessage();
            } else if (!transcript.trim()) {
              appendMessage(
                "‚ùå Did not catch anything from voice. Please try again.",
                "bot"
              );
            }
          };

          voiceRecognizer.onerror = (event) => {
            console.error("Speech recognition error", event.error);
            appendMessage("Error in voice recognition: " + event.error, "bot");
          };

          voiceRecognizer.onend = () => {
            isVoiceListening = false;
            btn.classList.remove("recording");
            btn.textContent = "üé§";
          };

          isVoiceListening = true;
          btn.classList.add("recording");
          btn.textContent = "‚ñ†"; // stop icon
          voiceRecognizer.start();
        } else {
          if (voiceRecognizer) {
            voiceRecognizer.stop();
          }
        }
      }

      function stopBarcodeScan() {
        const overlay = document.getElementById("scannerOverlay");
        if (overlay) {
          overlay.classList.remove("show");
        }
        if (scanInterval) {
          clearInterval(scanInterval);
          scanInterval = null;
        }
        if (scannerStream) {
          scannerStream.getTracks().forEach((t) => t.stop());
          scannerStream = null;
        }
      }

      function appendMessage(text, sender) {
        const chat = document.getElementById("chatWindow");
        if (!chat) return;

        const row = document.createElement("div");
        row.className = "chat-message " + (sender === "user" ? "user" : "bot");

        const bubble = document.createElement("div");
        bubble.className = "message-bubble";
        bubble.textContent = text;

        row.appendChild(bubble);
        chat.appendChild(row);
        chat.scrollTop = chat.scrollHeight;
      }

      function sendQuickReport(message) {
        const messageInput = document.getElementById("message");
        if (!messageInput) return;
        messageInput.value = message;
        simulateMessage();
      }

      function handleKeyDown(event) {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          simulateMessage();
        }
      }

      async function simulateMessage() {
        const phoneInput = document.getElementById("phone");
        const messageInput = document.getElementById("message");
        const phone = phoneInput ? phoneInput.value : "";
        const message = messageInput.value.trim();

        if (!message) {
          return;
        }

        // Show user message in chat
        appendMessage(message, "user");
        messageInput.value = "";

        if (!phone) {
          appendMessage("‚ö†Ô∏è Test phone number missing.", "bot");
          return;
        }

        try {
          const response = await fetch("/webhook", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              waId: phone,
              type: "text",
              text: message,
            }),
          });

          const data = await response.json();

          if (response.ok) {
            if (data.message) {
              appendMessage(data.message, "bot");
            } else {
              appendMessage("‚úÖ Message processed (no reply text).", "bot");
            }
          } else {
            appendMessage(
              "Error: " + (data.message || JSON.stringify(data)),
              "bot"
            );
          }
        } catch (error) {
          appendMessage("Error: " + error.message, "bot");
        }
      }
    </script>
