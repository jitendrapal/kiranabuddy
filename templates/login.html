<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Kirana Shop Manager</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 100%;
        padding: 40px 30px;
        animation: slideUp 0.5s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo-icon {
        font-size: 60px;
        margin-bottom: 10px;
      }

      h1 {
        color: #333;
        font-size: 24px;
        text-align: center;
        margin-bottom: 10px;
      }

      .subtitle {
        color: #666;
        text-align: center;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        color: #333;
        font-weight: 500;
        margin-bottom: 8px;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .message {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .message.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .hidden {
        display: none;
      }

      .timer {
        text-align: center;
        color: #666;
        font-size: 14px;
        margin-top: 10px;
      }

      .resend-link {
        text-align: center;
        margin-top: 15px;
      }

      .resend-link button {
        background: none;
        border: none;
        color: #667eea;
        cursor: pointer;
        font-size: 14px;
        text-decoration: underline;
      }

      .resend-link button:disabled {
        color: #999;
        cursor: not-allowed;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <div class="logo-icon">üõí</div>
        <h1>Kirana Shop Manager</h1>
        <p class="subtitle">Multi-Shopkeeper Login</p>
      </div>

      <div id="message" class="message"></div>

      <!-- Phone Number Step -->
      <div id="phone-step">
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            value=""
            placeholder="Enter 10-digit mobile number"
            maxlength="10"
            pattern="[0-9]{10}"
          />
        </div>
        <button class="btn" id="send-otp-btn" onclick="sendOTP()">
          Send OTP
        </button>
        <p
          style="
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #666;
          "
        >
          üì± Each shopkeeper uses their own phone number<br />
          üîê For testing, use OTP: <strong>12345</strong>
        </p>
      </div>

      <!-- OTP Verification Step -->
      <div id="otp-step" class="hidden">
        <div class="form-group">
          <label for="otp">Enter OTP</label>
          <input
            type="text"
            id="otp"
            value=""
            placeholder="Enter 5-digit OTP"
            maxlength="5"
            pattern="[0-9]{5}"
          />
        </div>

        <div id="name-group" class="form-group hidden">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="Enter your name" />
        </div>

        <button class="btn" id="verify-otp-btn" onclick="verifyOTP()">
          Verify & Login
        </button>

        <div class="timer" id="timer"></div>

        <div class="resend-link">
          <button id="resend-btn" onclick="resendOTP()" disabled>
            Resend OTP
          </button>
        </div>
      </div>
    </div>

    <script src="/static/login.js"></script>
  </body>
</html>
